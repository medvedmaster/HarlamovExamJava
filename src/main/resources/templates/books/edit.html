<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Редактирование</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/library/books/{id}(id=${book.getId()})}" th:object="${book}" >
        <label for="title">Введите название книги:</label>
        <input type="text" th:field="*{title}" id="title">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</div>

        <br/>

        <label for="author">Введите имя и фамилию автора:</label>
        <input type="text" th:field="*{author}" id="author">
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</div>

        <br/>

        <label for="year">Введите год издания:</label>
        <input type="text" th:field="*{year}" id="year">
        <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year error</div>
        <br/>
        <br/>
        <input type="submit" class="button" value="Редактировать!">
    </form>

    <hr/>

            <a th:href="@{/library/people}">Все читатели</a>
            <br>
            <a th:href="@{/library/books}">Все книги</a>
            <br>
            <a th:href="@{/library}">На главную</a>
</body>
</html>
