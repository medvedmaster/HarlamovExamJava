<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/library/people/{id}(id=${person.getId()})}"
           th:text="${person.getName()} + ', ' + ${person.getYear()}">reader</a>
    </div>
        <a th:href="@{/library/people/new}"><b>Добавить читателя</b></a>
    <br>
        <a th:href="@{/library}">На главную страницу</a>
</body>
</html>
